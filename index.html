<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>JobsNET</title>
</head>
<body>
    <img src="img/ezgif.com-gif-maker (4).gif" width="300px">
    <main class="container">
     <h1 class="title">Cadastro de Currículo</h1>
     <div class="row">
        <div class="inputBox">
            <input type="text" class="inputUser" required>
            <label for="nome">Nome Completo </label>
        </div>
        <div class="inputBox">
            <input type="text" class="inputUser" required>
            <label for="cargo">Cargo Pretendido </label>
        </div>
        <div class="inputBox">
            <input type="date" class="inputUser" >
            <label for="anoNascimento">Data de Nascimento</label>
        </div>
     </div>
     <div class="row">
        <div  class="inputBox">
            <select class="inputUser"  name="sexo" id="sexo">
                <option selected disabled value="inicial"></option>
                <option value="feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="outro">Outro</option>
            </select>
            <label for="sexo">Sexo</label>
        </div>
        <div class="inputBox">
            <select class="inputUser" name="estadoCivil" id="estadoCivil">
                <option selected disabled  value=""></option>
                <option value="solteiro">solteiro(a)</option>
                <option value="casado">casado(a)</option>
                <option value="divorciado">divorciado(a)</option>
                <option value="viuvo">viuvo(a)</option>
            </select>
            <label for="estadoCivil">Estado Civil</label>
        </div> 
        <div class="inputBox">
            <input type="text" id="cpf" >
            <label for="cpf">CPF*</label>
        </div>    
     </div>
     <div class="row">
        <div class="inputBox">
            <input type="text" id="identidade" class="inputUser">
            <label for="identidade">Identidade*</label>
        </div>   
        <div class="inputBox">
            <input type="text" id="cep" class="inputUser" required>    
            <label for="bairro">CEP*</label> 
        </div>  
        <div class="inputBox">    
            <input type="text" id="cidade" class="inputUser"required>    
            <label for="cidade">Cidade *</label>
        </div>      
     </div>       
     <div class="row">
        <div class="inputBox">
            <input type="text" class="inputUser" id="endereco" placeholder="ex Nome da Rua,56, Bloco 2, AP 301">
            <label for="endereco">Endereço*</label> 
        </div>   
        <div class="inputBox">
            <input type="text" id="bairro" class="inputUser">    
            <label for="bairro">Bairro *</label>
        </div>
        <div class="inputBox">
            <input type="tel" id="tel" class="inputUser">    
            <label for="tel">Celular*</label> 
        </div>    
    </div>
    <div class="row">     
        <div class="inputBox">
            <input type="email" id="email" class="inputUser">    
            <label for="email">Email*</label>
       </div> 
        <div class="inputBox">
            <select  name="habilitacao" id="habilitacao">
                <option selected disabled  value=""></option>
                <option value="nao">Não</option>
                <option value="sim">Habilitação - A</option>
                <option value="sim">Habilitação - B </option>
                <option value="sim">Habilitação - A/B</option>
            </select>
            <label for="habilitacao">Habilitação</label>
            </div> 
        <div class="inputBox">
            <select class="inputUser" name="veiculo" id="veiculo">
                <option selected disabled  value=""></option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <label for="veiculo">Possui Veículo?</label>
        </div>
        </div>
    <div class="row">
        <button type="button">Enviar</button>
    </div>
    </main>
    <footer>
      Projeto feito por Glenda Borges &#169 2021
    </footer>

</body>
</html>
